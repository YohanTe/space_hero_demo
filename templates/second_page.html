<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Space Hero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='home.css')}}">
</head>
<body>
    <div class="script_second_page">
        <h1>Hello {{name}}!</h1>
        <p >Click 'Start Game' to play. Shoot as many spacecrafts in as little time as possible</p>
        <p >Use arrow keys for navigation and spacebar for shooting. Have fun!</p>
    </div>
           
    <form  action="/second_page/play" method="POST">
        <input class="start_game" type="submit" value="Start Game">
    </form>
    <form  action="/logout" method="POST">
        <input class="logout" type="submit" value="Log out">
    </form>
    

</body>
</html>
